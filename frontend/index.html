    <link rel="stylesheet" href="public/flatpickr.min.css">
    <script src="public/flatpickr.min.js"></script>
    <script src="public/flatpickr.js"></script>
    
    <!-- Mobile-specific styles -->
    <style>
      /* Prevent zoom on input focus on iOS */
      input[type="text"], input[type="email"], input[type="password"], textarea, select {
        font-size: 16px !important;
      }
      
      /* Smooth scrolling for mobile */
      html {
        scroll-behavior: smooth;
        -webkit-overflow-scrolling: touch;
      }
      
      /* Remove tap highlight on mobile */
      * {
        -webkit-tap-highlight-color: transparent;
      }
      
      /* Ensure nested scroll areas work smoothly on mobile */
      .mobile-scroll {
        -webkit-overflow-scrolling: touch;
        overscroll-behavior: contain;
        touch-action: pan-y;
      }
      
      /* Safe area support for notched devices */
      @supports (padding: max(0px)) {
        .mobile-safe-area {
          padding-left: max(1rem, env(safe-area-inset-left));
          padding-right: max(1rem, env(safe-area-inset-right));
          padding-top: max(1rem, env(safe-area-inset-top));
          padding-bottom: max(1rem, env(safe-area-inset-bottom));
        }
      }
    </style>
  </head>
  <body class="mobile-tap-highlight mobile-scroll-smooth mobile-text-size-adjust">
    <div id="app"></div>
  </body>
